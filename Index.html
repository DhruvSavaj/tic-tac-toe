<html>
    <head>
        <link href="Content/css/animate.min.css" rel="stylesheet">
        <link href="Content/css/style.css" rel="stylesheet">

        <script src="Content/js/jquery.js"></script>
        <script src="Content/js/Index.js"></script>
    </head>

<div class="content">
    <table class="table_overlay">
    <tr>
      <td id="square_one_text" class="text"></td>
      <td id="square_two_text" class="text"></td>
      <td id="square_three_text" class="text"></td>
    </tr>
    <tr>
       <td id="square_four_text" class="text"></td>
       <td id="square_five_text" class="text"></td>
       <td id="square_six_text" class="text"></td>
    </tr>
    <tr>
       <td id="square_seven_text" class="text"></td>
       <td id="square_eight_text" class="text"></td>
       <td id="square_nine_text" class="text"></td>
    </tr>
  </table>
<div class="board">
  <table>
    <tr>
      <td id="square_one" data-row="0" data-col="0"></td>
       <td id="square_two" data-row="0" data-col="1"></td>
       <td id="square_three" data-row="0" data-col="2"></td>
    </tr>
    <tr>
       <td id="square_four" data-row="1" data-col="0"></td>
       <td id="square_five" data-row="1" data-col="1"></td>
       <td id="square_six" data-row="1" data-col="2"></td>
    </tr>
    <tr>
       <td id="square_seven" data-row="2" data-col="0"></td>
       <td id="square_eight" data-row="2" data-col="1"></td>
       <td id="square_nine" data-row="2" data-col="2"></td>
    </tr>
  </table> 
</div>
  

</div>

<div id="myModal" class="modal animated fadeIn">

  <!-- Modal content -->
  <div class="modal-content">
     <div class="modal-header">
    <h2>Game Over</h2>
  </div>
    <div class="modal-body">
    <p class="modal_text"></p>
      <btn id="restartBtn">Play again?</btn>
    </div>
  </div>

</div>
</html>
